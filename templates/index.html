<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Wikipedia Scroller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Infinite Wikipedia Scroller</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter topic...">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>

        <!-- Tabs for articles -->
        <ul class="nav nav-tabs" id="articleTabs"></ul>
        <div class="tab-content" id="articleContent"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
